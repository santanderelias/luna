<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luna v2</a>
            <div>
                <button class="btn btn-outline-light" id="stats-btn">Statistics</button>
                <button class="btn btn-outline-light" id="settings-btn">Settings</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Balance Section -->
        <section id="balance" class="mb-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Current Balance</h5>
                    <p class="card-text fs-2" id="current-balance-display">$0.00</p>
                </div>
            </div>
        </section>

        <!-- Statistics Section -->
        <section id="statistics" class="mb-4 d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Statistics</h5>
                    <canvas id="income-expense-chart"></canvas>
                </div>
            </div>
        </section>

        <!-- Settings Section -->
        <section id="settings" class="mb-4 d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <div class="mb-3">
                        <label for="current-balance" class="form-label">Current Balance</label>
                        <input type="number" class="form-control" id="current-balance" placeholder="0.00">
                    </div>
                    <button type="button" class="btn btn-primary" id="save-settings-btn">Save Settings</button>
                </div>
            </div>
        </section>

        <!-- Add Transaction Section -->
        <section id="add-transaction" class="mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Transaction</h5>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="0.00">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="e.g., Groceries">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option selected>Choose...</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="add-expense-btn">Add Expense</button>
                    <button type="button" class="btn btn-success" id="add-income-btn">Add Income</button>
                </div>
            </div>
        </section>

        <!-- Transaction History Section -->
        <section id="history">
            <h5 class="mb-3">History</h5>
            <ul class="list-group">
                <!-- Transactions will be dynamically added here -->
            </ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
